<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>交易记录</title>
<!-- DataTables CSS -->
{% load staticfiles %}
<link rel="stylesheet" href={% static "DataTables/css/jquery.dataTables.css" %}>   
<!-- jquery -->  
<script src={% static "js/jquery/jquery.js" %}></script>    
<!-- DataTables -->    
<script src={% static "DataTables/js/jquery.dataTables.js" %}></script>

</head>

<body>



<table id="table_id" class="display">
<thead> 
<tr>                    
<th>名称</th><th>代码</th><th>购买价格</th><th>购买股数</th><th>购买时间</th>              
</tr>            
</thead>            
<tbody>            
{% for d in data %}                
<tr>                    
<td align=center>{{ d.name }}</td> 
<td align=center>{{ d.code }}</td> 
<td align=center>{{ d.buyprice }}</td>
<td align=center>{{ d.num }}</td>
<td align=center>{{ d.buytime }}</td>   
</tr>             
{% endfor %}            
</tbody>       
 </table>
 <script>
 $.ajaxSetup({//async:false,
    data: {
        csrfmiddlewaretoken: '{{ csrf_token }}'
    },
});
$(document).ready( function () {
                $('#table_id').DataTable();
            } );

</script>

</body>

</html>
